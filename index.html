<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./mainstyles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="fylo">
        <img src="./images/logo.svg" alt="" class="logo" />
        <ul class="functions">
          <li>
            <button class="document">
              <img src="./images/icon-document.svg" alt="" aria-hidden="true" />
            </button>
          </li>
          <li>
            <button class="folder">
              <img src="./images/icon-folder.svg" alt="" />
            </button>
          </li>
          <li>
            <button class="upload">
              <img src="./images/icon-upload.svg" alt="" />
            </button>
          </li>
        </ul>
      </div>

      <div class="storage">
        <p class="data-info">
          You’ve used <span class="data">815 GB </span>of your storage
        </p>
        <div class="storage-disp">
          <div class="process-bar"></div>
          <div class="storage-data">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="data-bubble">
          <p class="bubble-text">
            <span>185</span>
            GB Left
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/khalilziadeh">Khalil Ziadeh</a>.
    </footer>
  </body>
</html>
